
<app-search (changeSelectionEvent)="changeCitySelection($event)"></app-search>
<div *ngFor="let item of list">
  <mat-card class="city-card">
    <mat-card-header>
      <div mat-card-avatar>
        <img
          mat-card-image
          src="{{
            'http://openweathermap.org/img/wn/' +
              item.weather[0].icon +
              '@2x.png'
          }}"
          alt="weather condition"
        />
      </div>
      <mat-card-title>{{ item.name }} </mat-card-title>
      <mat-card-subtitle>Temperature: {{ item.main.temp }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="addFavourite(item)">Add to favourites</button>
    </mat-card-actions>
  </mat-card>
</div>
